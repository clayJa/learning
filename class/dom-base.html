<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Base</title>
    <style>
        .container {
            padding: 10px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 2px 2px rgba(0,0,0,0.14);
        }
        .container.active {
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>hello</h1>
        <p>jirengu</p>
    </div>
    <button id="add">add</button>
    <button id="remove">remove</button>
    <button id="toggle1">toggle1</button>
    <button id="toggle2">toggle2</button>
</body>
<script>
    window.onload = function() {
        var container = document.querySelector('.container');
        var add = document.querySelector('#add');
        var remove = document.querySelector('#remove');
        var toggle1 = document.querySelector('#toggle1');
        var toggle2 = document.querySelector('#toggle2');
        add.addEventListener('click',function(){
            container.classList.add('active');
        })
        remove.addEventListener('click',function(){
            container.classList.remove('active');
        })
        toggle1.addEventListener('click',function(){
            container.classList.toggle('active');
        })
        toggle2.addEventListener('click',function(){
            if (container.classList.contains('active')) {
                container.classList.remove('active');
            }else {
                container.classList.add('active');
            }
        })
    }
</script>
</html>
