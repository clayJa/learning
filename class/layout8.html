<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout 8</title>
    <style>
        .layout{
            background-color: #ccc;
            display: inline-block;
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="layout">
        <h1>这里是内容</h1>
        <p>内容的宽高不定</p>
    </div>
</body>
</html>
